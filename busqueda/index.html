<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script defer src="js/elephants.js"></script>
    <script defer src="js/main.js"></script>
    <title>Demo de proyecto</title>
</head>
    <body>
        <div class="container text-center">
            <h1 class="mb-5 mt-5">Mi proyecto</h1>
            <form id="formulario" class="row row-cols-lg-auto g-3 align-items-center mb-4">
                <div class="col-12">
                    <input type="text" class="form-control" id="busqueda" placeholder="Busca tu elefante">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" id="boton" class="btn btn-danger">Machos</button>
                </div>
            </form>
            <div class="row" id="contenedor"></div>
        </div>
    </body>
</html>
